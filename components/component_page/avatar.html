<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="vidhi thakur" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <meta name="author" content="vidhi thakur" />
    <title>Avatar | Savvy UI</title>
  </head>
  <body>
    <h3>avatars with images</h3>
    <section class="avatar-box">
      <div class="avatar avatar-xs">
        <img
          src="https://avatars.dicebear.com/api/adventurer/vidhi97.svg"
          alt="avatar"
        />
      </div>

      <div class="avatar avatar-sm">
        <img
          src="https://avatars.dicebear.com/api/adventurer/vidhi97.svg"
          alt="avatar"
        />
      </div>

      <div class="avatar avatar-md">
        <img
          src="https://avatars.dicebear.com/api/adventurer/vidhi97.svg"
          alt="avatar"
        />
      </div>

      <div class="avatar avatar-lg">
        <img
          src="https://avatars.dicebear.com/api/adventurer/vidhi97.svg"
          alt="avatar"
        />
      </div>
    </section>

    <h3>avatar with text</h3>
    <section class="avatar-box">
      <div class="avatar avatar-xs avatar-xs-text">VT</div>

      <div class="avatar avatar-sm avatar-sm-text">VT</div>

      <div class="avatar avatar-md avatar-md-text">VT</div>

      <div class="avatar avatar-lg avatar-lg-text">VT</div>
    </section>

    <h3>avatar with status badge</h3>
    <section class="avatar-box">
      <div class="avatar avatar-xs">
        <img
          src="https://avatars.dicebear.com/api/adventurer/thakur.svg"
          alt="avatar"
        /> 
        <span class="avatar-xs-badge avatar-badge avatar-online"></span>
      </div>

      <div class="avatar avatar-sm">
        <img
          src="https://avatars.dicebear.com/api/adventurer/thakur.svg"
          alt="avatar"
        /> 
        <span class="avatar-sm-badge avatar-badge avatar-online"></span>
      </div>

      <div class="avatar avatar-md">
        <img
          src="https://avatars.dicebear.com/api/adventurer/thakur.svg"
          alt="avatar"
        /> 
        <span class="avatar-md-badge avatar-badge avatar-online"></span>
      </div>

      <div class="avatar avatar-lg">
        <img
          src="https://avatars.dicebear.com/api/adventurer/thakur.svg"
          alt="avatar"
        /> 
        <span class="avatar-lg-badge avatar-badge avatar-online"></span>
      </div>
    </section>
  </body>
</html>
